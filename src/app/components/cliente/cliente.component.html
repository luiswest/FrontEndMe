<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h4>Católoto de Clientes</h4>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover table-sm">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido 1</th>
                    <th scope="col">Apellido 2</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Celular</th>                    
                    <th scope="col">Correo</th>
                    <th scope="col" [colSpan]="2" class="text-center">
                        <button class="btn btn-primary btn-sm" 
                            data-bs-toggle="modal" data-bs-target="#ventanaModal"
                            (click)="onNuevo();">
                            <fa-icon [icon]="['fas','plus']"></fa-icon>
                        </button>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of clientes">
                    <th scope="row">{{item.idCliente}}</th>
                    <td>{{item.nombre}}</td>
                    <td>{{item.apellido1}}</td>
                    <td>{{item.apellido2}}</td>
                    <td>{{item.telefono}}</td>
                    <td>{{item.celular}}</td>
                    <td>{{item.correo}}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-warning"
                            data-bs-toggle="modal" data-bs-target="#ventanaModal"
                            (click)="onEditar(item.id);">
                            <fa-icon [icon]="['fas', 'pencil-alt']"></fa-icon>
                        </button>
                    </td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-danger" 
                          (click)="onEliminar(item.id, item.nombre + ' ' + item.apellido1 + ' ' + item.apellido2);">
                            <fa-icon [icon]="['fas', 'trash-can']"></fa-icon>
                        </button>
                    </td>
                  </tr>

                </tbody>

        </div>
        <div class="card-footer">
            <div class="botones text-end">
                <button class="btn btn-sm btn-outline-primary me-2" (click)="onFiltrar();">
                    <fa-icon [icon]="['fas', 'filter']"></fa-icon> Filtrar</button>
                <button class="btn btn-sm btn-outline-success me-2" (click)="onImprimir();">
                    <fa-icon [icon]="['fas', 'print']"></fa-icon> Imprimir
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="onCerrar();">
                    <fa-icon [icon]="['fas', 'power-off']"></fa-icon> Cerrar</button>
            </div>            
        </div>
    </div>
</div>

  <!-- Formulario Modal -->
  <div class="modal fade" id="ventanaModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">{{titulo}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="frmCliente" (ngSubmit)="onGuardar2();" id="frmCliente">
              <div class="row mb-1">
                <label for="idCliente" class="col-sm-3 col-form-label col-form-label-sm">Id Cliente</label>
                <div class="col-sm-9">
                  <input formControlName="idCliente" type="text"class="form-control form-control-sm" id="idCliente" placeholder="Id Cliente">
                </div>
              </div>
              <div class="row mb-1">
                <label for="nombre" class="col-sm-3 col-form-label col-form-label-sm">Nombre</label>
                <div class="col-sm-9">
                  <input formControlName="nombre" type="text" class="form-control form-control-sm" id="nombre" placeholder="Nombre">
                </div>
              </div>
              <div class="row mb-1">
                <label for="apellido1" class="col-sm-3 col-form-label col-form-label-sm">Apellido 1</label>
                <div class="col-sm-9">
                  <input formControlName="apellido1" type="text" class="form-control form-control-sm" id="apellido1" placeholder="Apellido 1">
                </div>
              </div>
              <div class="row mb-1">
                <label for="apellido2" class="col-sm-3 col-form-label col-form-label-sm">Apellido 2</label>
                <div class="col-sm-9">
                  <input formControlName="apellido2" type="text" class="form-control form-control-sm" id="apellido2" placeholder="Apellido2">
                </div>
              </div>
              <div class="row mb-1">
                <label for="telefono" class="col-sm-3 col-form-label col-form-label-sm">Teléfonos</label>
                <div class="col-sm-9">
                  <div class="row">
                    <div class="col-6">
                      <input formControlName="telefono" type="tel" class="form-control form-control-sm" id="telefono" placeholder="Fijo">                  
                    </div>
                    <div class="col-6">
                      <input formControlName="celular" type="tel" class="form-control form-control-sm" id="celular" placeholder="Celular">
                    </div>                    
                  </div>
                </div>
              </div>
              <div class="row mb-1">
                <label for="correo" class="col-sm-3 col-form-label col-form-label-sm">Correo</label>
                <div class="col-sm-9">
                  <input formControlName="correo" type="mail" class="form-control form-control-sm" id="correo" placeholder="Correo">
                </div>
              </div>
              <div class="row">
                <label for="direccion" class="col-sm-3 col-form-label col-form-label-sm">Dirección</label>
                <div class="col-sm-9">
                  <textarea formControlName="direccion" class="form-control" id="direccion" placeholder="Dirección"></textarea>
                </div>                
              </div>
              <input type="hidden" formControlName="id">
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-outline-primary" form="frmCliente" >
              <fa-icon [icon]="['fas', 'floppy-disk']"></fa-icon> Guardar</button>
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
            <fa-icon [icon]="['fas', 'xmark']"></fa-icon> Cancelar</button>          
        </div>
      </div>
    </div>
  </div>
